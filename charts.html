<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Visualization</title>
    <link rel="stylesheet" href="css/charts.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="charts.js"></script>
    <script src ="d3Charts.js"></script>
</head>

<body>
    <div id="leftSide">
        <div id = "titleContainer"> <p>Chess Visualization</p> </div>
        <div id="beeswarm1Container" class="beeswarmContainer"></div>
        <div id="beeswarm2Container" class="beeswarmContainer"></div>
        <div id="beeswarm3Container" class="beeswarmContainer"></div>

    </div>
    <div id="rightSide">
        <div id = "filters">
            <div id="eloSlider">

            </div>
            <div id="timeControl">
                <div class="checkboxContainer">
                    <p>Bullet</p>
                    <input id ="bulletCheckbox" type="checkbox" checked onclick="drawCharts()">
                </div>
                <div class="checkboxContainer">
                    <p>Blitz</p>
                    <input id ="blitzCheckbox" type="checkbox" checked onclick="drawCharts()">
                </div>
                <div class="checkboxContainer">
                    <p>Rapid</p>
                    <input id ="rapidCheckbox" type="checkbox" checked onclick="drawCharts()">
                </div>
                <div class="checkboxContainer">
                    <p>Classical</p>
                    <input id ="classicalCheckbox" type="checkbox" checked onclick="drawCharts()">
                </div>
            </div>
        </div>
        <div id = "openingContainer">

        </div>
    </div>
</body>
</html>

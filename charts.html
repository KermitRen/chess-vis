<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Visualization</title>
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="charts.js"></script>
    <script src ="d3Charts.js"></script>
    <script src="d3RangeSlider.js"></script>
</head>
<body>
    <div id="leftSide">
        <div id = "titleContainer">
            <p id="title">Visualizing Chess Openings</p>
            <p id="gameCounter"></p>
        </div>
        <div id="beeswarm1Container" class="beeswarmContainer"></div>
        <div id="beeswarm2Container" class="beeswarmContainer">
            <div id="logCheckboxContainer">
                <p>Log scale</p>
                <input id = "logCheckbox" type="checkbox" checked onclick="reload()">
            </div>
        </div>
        <div id="beeswarm3Container" class="beeswarmContainer"></div>
    </div>
    <div id="rightSide">
        <div id = "filters">
            <p class = "filterLabel">Search</p>
            <input id="openingSearchbar" oninput="searchOpening()" type="text" autocomplete="off" spellcheck="false" placeholder="Search Openings..." list="openingNames">
            <datalist id = "openingNames"></datalist>
            <p class = "filterLabel" id="currRange">Rating</p>
            <div id="sliderContainer">
                <div id="eloSlider"></div>
                <div id="ticks"></div>
                <p id="currRange"></p>
            </div>
            <p class = "filterLabel">Time Controls</p>
            <div id="timeControl">
                <div class="checkboxContainer">
                    <input id ="bulletCheckbox" type="checkbox" checked onclick="reload()">
                    <p>Bullet</p>
                </div>
                <div class="checkboxContainer">
                    <input id ="blitzCheckbox" type="checkbox" checked onclick="reload()">
                    <p>Blitz</p>
                </div>
                <div class="checkboxContainer">
                    <input id ="rapidCheckbox" type="checkbox" checked onclick="reload()">
                    <p>Rapid</p>
                </div>
                <div class="checkboxContainer">
                    <input id ="classicalCheckbox" type="checkbox" checked onclick="reload()">
                    <p>Classical</p>
                </div>
            </div>
        </div>
        <div id = "openingContainer">
            <div id="openingNameContainer">
                <a id="openingName" target="_blank"></a>
                <a id="linkIcon" class="material-icons" target="_blank">screen_share</a>
            </div>
            <hr class="legendHR">
            <div id="legendContainer">
                <p id="legendV">Variation</p>
                <p id="legendG">Games</p>
                <p id="legendW">White</p>
                <p id="legendD">Draw</p>
                <p id="legendB">Black</p>
            </div>
            <hr class="legendHR">
            <div id = "stackedBarChart">
                <div id="variationLabelContainer"></div>
                <div id="svgContainer"></div>
            </div>
            <div id = "parallelCoordinatesChart"></div>
        </div>
    </div>
</body>
</html>
